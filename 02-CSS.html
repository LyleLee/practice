<!DOCTYPE html>
<html>
<head>
    <title>浮动布局</title>
    <meta http-equiv="content-type" content="text/html" charset="utf-8"/>
    <style>
        #lside{
            width: 20px;
            height: 100px;
            background: green;
            float: left;
        }
        #rside{
            width: 20px;
            height: 200px;
            background: red;
            float: right;
        }
        #comm{
            height: 300px;
            background: yellow;
            clear: right;
        }
    </style>
</head>
<body>
<div id="lside">我是左</div>
<div id="rside">我是右</div>
<div id="comm">我是普通的</div>
</body>
</html>
